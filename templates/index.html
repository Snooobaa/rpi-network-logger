<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Dropout Log</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f4f4f4;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .filter-form {
        margin-bottom: 20px;
      }
      .filter-form label {
        margin-right: 10px;
      }
      .filter-form input {
        padding: 5px;
        margin-right: 10px;
      }
      .filter-form button {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      .filter-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Internet Dropout Log</h1>
    <div class="filter-form">
      <form action="/" method="get">
        <label for="min_duration">Min Duration (seconds):</label>
        <input
          type="text"
          id="min_duration"
          name="min_duration"
          placeholder="0"
        />
        <label for="max_duration">Max Duration (seconds):</label>
        <input
          type="text"
          id="max_duration"
          name="max_duration"
          placeholder="86400"
        />
        <button type="submit">Filter</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        {% for dropout in dropouts %}
        <tr>
          <td>{{ dropout[0] }}</td>
          <!-- ID -->
          <td>{{ dropout[1] }}</td>
          <!-- Start Time -->
          <td>{{ dropout[2] }}</td>
          <!-- End Time -->
          <td>{{ dropout[3] }}</td>
          <!-- Duration -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
